<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <form id="card-box">
      <div id="icon-star">
        <img src="./images/icon-star.svg" alt="star icon" />
      </div>
      <div id="card-content">
        <h2 id="card-title">How did we do?</h2>
        <p class="card-paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="grades-container">
          <div class="grade" data-id="1">1</div>
          <div class="grade" data-id="2">2</div>
          <div class="grade" data-id="3">3</div>
          <div class="grade" data-id="4">4</div>
          <div class="grade" data-id="5">5</div>
        </div>
        <button type="submit" id="submit-button">SUBMIT</button>
      </div>
    </form>

    <script src="./js/index.js"></script>
  </body>
</html>
