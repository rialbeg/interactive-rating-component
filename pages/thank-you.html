<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/thank-you.css" />
    <title>Thank You</title>
  </head>
  <body>
    <form id="card-box">
      <img src="../images/illustration-thank-you.svg" alt="thank you" />
      <h2 id="selected-text"></h2>
      <div id="card-content">
        <h2 id="card-title">Thank You!</h2>
        <p class="card-paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </form>

    <script src="../js/thank-you.js"></script>
  </body>
</html>
